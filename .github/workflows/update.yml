name: Update LeetCode Stats

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
      
      - name: Fetch LeetCode data
        run: python scripts/update-stats.py
      
      - name: Commit and push changes
        run: |
          git config --global user.name "LeetCode Tracker Bot"
          git config --global user.email "bot@leetcodetracker.com"
          
          git add data/daily_stats.json
          
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update LeetCode stats - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
      
      - name: Create GitHub Pages deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            index.html
            style.css
            script.js
            data/
