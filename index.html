<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Daily Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Bangers&family=Comic+Neue:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title-wrapper">
                <h1 class="title">LEETCODE DAILY TRACKER</h1>
                <div class="date-display" id="dateDisplay"></div>
            </div>
        </div>

        <!-- Graph -->
        <section class="graph-section">
            <div class="graph-container">
                <div style="position: relative; height: 350px;">
                    <canvas id="problemsChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Leaderboard -->
        <section class="leaderboard-section">
            <div class="vs-screen">
                <div class="leaderboard-header">
                    <h3>TODAY'S RANKING</h3>
                </div>
                <div id="leaderboardList" class="leaderboard-list"></div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
